<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Adubo NPK</title>
    <style>
        :root {
            --verde-salvia: #9caf88;
            --verde-salvia-escuro: #7a8c6a;
            --fundo-claro: rgba(245, 248, 244, 0.9);
            --texto-escuro: #333;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            background-image: url('https://cdn.pixabay.com/photo/2020/06/30/19/42/the-green-moss-5357422_1280.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            color: var(--texto-escuro);
        }

        .content {
            background-color: var(--fundo-claro);
            padding: 20px;
            border-radius: 12px;
            backdrop-filter: blur(5px);
        }

        .faixa-titulo {
            background-color: var(--verde-salvia);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .imagem-container {
            width: 100%;
            max-height: 250px;
            overflow: hidden;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .imagem-container img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid var(--verde-salvia);
            background-color: #fff;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--verde-salvia);
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--verde-salvia-escuro);
        }

        #resultado {
            margin-top: 20px;
            padding: 15px;
            background-color: #e8f0e4;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: var(--verde-salvia-escuro);
        }

        footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background-color: var(--verde-salvia-escuro);
            color: white;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
        }

        .instagram-icon {
            width: 35px;
            height: 35px;
            border-radius: 8px;
            transition: transform 0.2s ease;
        }

        .instagram-icon:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="faixa-titulo">
            Calculadora de Adubo NPK
        </div>

        <div class="imagem-container">
            <img src="https://cdn.pixabay.com/photo/2021/05/03/13/32/greenhouse-6226263_1280.jpg" alt="Estufa com plantas verdes">
        </div>

        <form id="aduboForm">
            <label for="area">Área a ser adubada (m²):</label>
            <input type="number" id="area" name="area" required>

            <label for="npk">Recomendação de NPK (kg/ha):</label>
            <input type="number" id="npk" name="npk" required>

            <label for="eficiencia">Eficiência do adubo (%):</label>
            <input type="number" id="eficiencia" name="eficiencia" value="100" required>

            <button type="button" onclick="calcularAdubo()">Calcular</button>
        </form>

        <div id="resultado"></div>

        <footer>
            © 2025 Vivian Kaufert - Todos os direitos reservados.
            <a href="https://www.instagram.com/viviankaufert/" target="_blank" title="Instagram de Vivian Kaufert">
                <img class="instagram-icon" src="https://cdn.pixabay.com/photo/2017/10/04/11/45/instagram-2815919_1280.jpg" alt="Ícone do Instagram">
            </a>
        </footer>
    </div>

    <script>
        function calcularAdubo() {
            const area = parseFloat(document.getElementById('area').value);
            const npk = parseFloat(document.getElementById('npk').value);
            const eficiencia = parseFloat(document.getElementById('eficiencia').value);

            if (isNaN(area) || isNaN(npk) || isNaN(eficiencia) || area <= 0 || npk <= 0 || eficiencia <= 0) {
                document.getElementById('resultado').innerHTML = "<strong>Por favor, insira valores válidos e positivos.</strong>";
                return;
            }

            const kgPorMetroQuadrado = npk / 10000; // Conversão de kg/ha para kg/m²
            const quantidadeAdubo = (area * kgPorMetroQuadrado) / (eficiencia / 100);

            document.getElementById('resultado').innerHTML = `<strong>Quantidade de adubo necessária:</strong> ${quantidadeAdubo.toFixed(2)} kg`;
        }
    </script>
</body>
</html>
